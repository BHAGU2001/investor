<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Page List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Investor Page List</h1>
            <button id="add-investor-btn">Add Investor</button>
        </div>
    </nav>

    <div class="container">
        <div id="add-investor-form" class="add-investor-form hidden">
            <input type="text" id="investor-name-input" placeholder="Enter investor name">
            <input type="text" id="investor-info-input" placeholder="Title">
            <input type="text" id="investor-info-input" placeholder="Company">
            <input type="text" id="investor-info-input" placeholder="Company Name">
            <input type="text" id="investor-info-input" placeholder="Email">
            <input type="text" id="investor-info-input" placeholder="Phone">
            <input type="text" id="investor-info-input" placeholder="Employees">
            <input type="text" id="investor-info-input" placeholder="Industry">
            <input type="text" id="investor-info-input" placeholder="Keyoword">
            <input type="text" id="investor-info-input" placeholder="Person Linked">
            <input type="text" id="investor-info-input" placeholder="Website">
            <input type="text" id="investor-info-input" placeholder="Company Link">
            <input type="text" id="investor-info-input" placeholder="Facebook Url">
            <input type="text" id="investor-info-input" placeholder="Twitter Url">
            <input type="text" id="investor-info-input" placeholder="City">
            <input type="text" id="investor-info-input" placeholder="State">
            <input type="text" id="investor-info-input" placeholder="Country">
            <input type="text" id="investor-info-input" placeholder="Company Adress">
            <input type="text" id="investor-info-input" placeholder="Company City">
            <button id="submit-investor-btn">Submit</button>
        </div>
        
        <ul id="investor-list" class="card-container">
            <li ref="https://docs.google.com/spreadsheets/d/1rrJ2vsDwVOOisEQ1jMA9mAM2ynX_a3MPgn-OEfOvQ-U/edit?usp=sharing">https://docs.google.com/spreadsheets/d/1rrJ2vsDwVOOisEQ1jMA9mAM2ynX_a3MPgn-OEfOvQ-U/edit?usp=sharing</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
